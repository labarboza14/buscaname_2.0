<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca no Arquivo Excel</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Procure por um nome nos arquivos .xlsx</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="nome_busca">Digite o nome que deseja buscar:</label>
        <input type="text" name="nome_busca" required><br><br>

        <label for="file">Escolha os arquivos .xlsx:</label>
        <input type="file" name="file" accept=".xlsx" multiple required><br><br>

        <button type="submit">Procurar</button>
    </form>
</body>
</html>
